version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "sqlc/queries/"
    gen:
      go:
        package: "store"
        out: "sqlc/store"
        sql_package: "pgx/v5"
        emit_db_tags: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: true
        emit_exported_queries: true
        emit_all_enum_values: true
        emit_enum_valid_method: true
