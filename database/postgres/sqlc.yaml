version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "queries/"
    gen:
      go:
        package: "datastore"
        out: "datastore"
        sql_package: "database/sql"
        emit_db_tags: true
        emit_empty_slices: true
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
        emit_exported_queries: false
        emit_all_enum_values: true
        emit_enum_valid_method: true
