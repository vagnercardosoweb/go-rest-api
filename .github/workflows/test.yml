name: Run Tests

concurrency:
  group: ${{ github.workflow }}:test:${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    paths:
      - '.github/workflows/test.yml'
      - '**/*.go'

jobs:
  main:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: 1.22

      - name: Run Tests
        run: make test